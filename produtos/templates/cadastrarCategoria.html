{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="container">
  <h1> Cadastrar Categoria </h1>
  <h4 style="color:blue;"> {{ mensagem }} </h4>
<form method="POST" action="{% url 'efetuarCadastroCategoria' %}">
    {% csrf_token %}
      <p> <label> Descrição Categoria: </label> <input type="text" maxlength="50" name="des_categoria"> </p>
    <button type="submit"> Cadastrar </button>
  </form>
</div>


{% endblock %}
